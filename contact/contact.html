<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Dawit</title>
    <link rel="stylesheet" href="contactstyle.css">
</head>
<body>
    <section id="contact" class="contact-section">
        <div class="contact-header">
            <h2>Contact Information</h2>
            <p>Feel free to reach out to me for any inquiries!</p>
        </div>

        <!-- Contact Details -->
        <div class="contact-details">
            <div class="contact-item">
                <h3>Email:</h3>
                <p><a href="mailto:dawit@example.com">dawit@example.com</a></p>
            </div>
            <div class="contact-item">
                <h3>Phone:</h3>
                <p><a href="tel:+1234567890">+1 234 567 890</a></p>
            </div>
            <div class="contact-item">
                <h3>Address:</h3>
                <p>123 Main Street, City, Country</p>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h3>Send a Message</h3>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
        <!-- Footer Section -->
<!-- Footer Section -->
<footer class="footer">
    <div class="footer-container">
        <div class="footer-links">
            <a href="#about">About</a>
            <a href="#experience">Experience</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="footer-socials">
            <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://t.me/yourusername" target="_blank"><i class="fab fa-telegram"></i></a> <!-- Telegram -->
            <a href="https://instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a> <!-- Instagram -->
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2025 Dawit Melaku. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
